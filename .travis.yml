language: cpp

jobs:
  include:
    - os: linux
      dist: xenial
      name: "Ubuntu 16.04 Xenial"
    - os: linux
      dist: bionic
      name: "Ubuntu 18.04 Bionic"
    - os: osx
      name: "Apple macOS"
    - os: osx
      osx_image: xcode11.3
      name: "Apple macOS (XCode 11.3)"

addons:
  apt:
    packages:
      - cmake
      - libasound2-dev
      - doxygen
      - graphviz

script:
  - mkdir -p build; cd build;
  - cmake -DCMAKE_INSTALL_PREFIX:PATH="$TRAVIS_OS_NAME-x64" -DCMAKE_BUILD_TYPE:STRING="Debug" -DCMAKE_CXX_FLAGS_DEBUG="-Wall -Wpedantic" ../
  - make VERBOSE=1
  - if [ $TRAVIS_OS_NAME = linux ]; then make doc; fi
  - make install

notifications:
  email: true

env:
  global:
  - TRAVIS_LIBOPENSHOT=TEST
  - LANG="en_US.UTF-8"
